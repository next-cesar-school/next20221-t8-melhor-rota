{% extends 'base.html' %}

{% block localizacao %}
    <h1>{% block descricao %} Caminhoes {% endblock %}</h1>
    {% for caminhao in caminhoes %}
        <div class='caminhao'>
            <p>{{ caminhao['created'] }}</p>
            <h2>{{ caminhao['descricao'] }}</h2>
            <p>{{ caminhao['localizacao'] }}</p>
            <h3>{{ caminhao['status'] }}</h3>
        </div>
    {% endfor %}
{% endblock %}
